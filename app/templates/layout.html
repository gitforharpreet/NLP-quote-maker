<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Project CSS -->
		<link
			rel="stylesheet"
			href="{{ url_for('static', filename='css/style.css') }}"
		/>

		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>

		 <script type=text/javascript src="{{url_for('static', filename='js/main.js') }}"></script> 

		<title>Text Analysis</title>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
			<div class="container-fluid">
				<div class="d-flex flex-grow-1">
					<span class="w-100 d-lg-none d-block">
						<!-- hidden spacer to center brand on mobile --></span
					>
					<!-- <a class="navbar-brand" href="#"></a></a> -->
					<a class="navbar-brand" href="#"
						><i class="fa fa-fw fa-home"></i> SentiQuotes</a
					>
					<div class="w-100 text-right">
						<button
							class="navbar-toggler"
							type="button"
							data-bs-toggle="collapse"
							data-bs-target="#myNavbar7"
						>
							<span class="navbar-toggler-icon"></span>
						</button>
					</div>
				</div>
				<div
					class="collapse navbar-collapse flex-grow-1 text-right"
					id="myNavbar7"
				>
					<ul class="navbar-nav ms-auto flex-nowrap">
						<li class="nav-item">
							<a href="#" class="nav-link"
								><i class="fa fa-fw fa-user"></i> Login</a
							>
						</li>
						<li class="nav-item">
							<a href="#" class="nav-link"
								><i class="fa fa-fw fa-history"></i> History</a
							>
						</li>
						<li class="nav-item">
							<a href="#" class="nav-link"
								><i class="fa fa-fw fa-info-circle"></i>
								About</a
							>
						</li>
						<li class="nav-item">
							<a href="#" class="nav-link"
								><i class="fa fa-fw fa-envelope"></i> Contact</a
							>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<div class="container">{% block content %} {% endblock %}</div>
	</body>
